<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Let's Catch the lion!</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h2>Let's Catch the lion!</h2>
	<p class="player-1-text">Player 1's turn</p>
	<p class="player-2-text">Player 2's turn</p>
	<table class="chessboard">
		<tr>
			<td class="cell" id="11" data-chess="hiB" data-player="b">
				<img class="img" src="img/hiB.png"/>
			</td>
			<td class="cell" id="12" data-chess="ouB" data-player="b">
				<img class="img" src="img/ouB.png"/>
			</td>
			<td class="cell" id="13" data-chess="kakuB" data-player="b">
				<img class="img" src="img/kakuB.png"/>
			</td>
		</tr>
		<tr>
			<td class="cell" id="21" data-chess="empty">
				<img class="img" src="img/blank.png"/>
			</td>
			<td class="cell" id="22" data-chess="fuB" data-player="b">
				<img class="img" src="img/fuB.png"/>
			</td>
			<td class="cell" id="23" data-chess="empty">
				<img class="img" src="img/blank.png"/>
			</td>
		</tr>
		<tr>
			<td class="cell" id="31" data-chess="empty">
				<img class="img" src="img/blank.png"/>
			</td>
			<td class="cell" id="32" data-chess="fuA" data-player="a">
				<img class="img" src="img/fuA.png"/>
			</td>
			<td class="cell" id="33" data-chess="empty">
				<img class="img" src="img/blank.png"/>
			</td>
		</tr>
		<tr>
			<td class="cell" id="41" data-chess="kakuA" data-player="a">
				<img class="img" src="img/kakuA.png"/>
			</td>
			<td class="cell" id="42" data-chess="ouA" data-player="a">
				<img class="img" src="img/ouA.png"/>
			</td>
			<td class="cell" id="43" data-chess="hiA" data-player="a">
				<img class="img" src="img/hiA.png"/>
			</td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class="selectMode">
    <p>Select Your Play Mode:</p>
      <button class="btn btn-md" onClick="playWithPlayer">Player VS. Player</button>
      <button class="btn btn-md" onClick="playWithAi">Player VS. AI</button>
    </div>

   	<h1 class="gameover-text">Game is Over!</h1>
	<!-- <button class="btn btn-md replay-btn" onClick="startGame()">Replay</button> -->

  <script src="js/main.js"></script>
</body>
</html>
